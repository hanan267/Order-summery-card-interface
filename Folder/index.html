<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Order summary card</title>


 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="g-parent">

    <div class="parent">
    
      <img class = "music-girl" src="/assets/illustration-hero.svg" alt="a girl enjoining the song">
    
    <div class="child-1">
      <h1>
        Order Summary
      </h1>
      <p class="description">
        You can now listen to millions of
         <span class="new-line">
          any songs, audiobooks, and podcasts on
         </span>device anywhere you like!
      </p>
      <div class="cost">
        <img src="/assets/icon-music.svg" alt="music icon">
        <span>
          <p class="plane">Annual Plan</p>
          <p class="value">$59.99/year</p>
        </span>
        <a href="#" class="change-link">Change</a>
      </div>

      <button class="payment-button">
        Proceed to Payment 
      </button>
      <button class="cancel-button">
        Cancel Order
      </button>
      </div>
    </div>
  </div>

  </div>

  </div>
</body>
</html>
